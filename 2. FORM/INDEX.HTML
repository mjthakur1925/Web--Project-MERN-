<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="">
    <fieldset>
        <legend>Personal Information</legend>
        <div>
        <label for="First Name">First Name:</label>
        <input type="text",name="first Name" id="First Name" placeholder="First Name">
        <label for="Last Name">Last Name:</label>
        <input type="text",name="Last Name" id="Last Name" placeholder="Last Name">
       </div>

        <br>
 
        <div>
        <label for="Male">Male:</label>
        <input type="radio" name="Gender" id="Male" placeholder="Male">
        <label for="Female">Female:</label>
        <input type="radio" name="Gender" id="Female" placeholder="Female">
        <label for="Others">Others:</label>
        <input type="radio" name="Gender" id="Others" placeholder="Others">
        </div>

         <br>

    <div>
        <label for="Date Of Birth">Date Of Birth:</label>
        <input type="date",name="Data Of Birth" id="Data Of Birth">
    </div>

      <br>

    <div>
        <label for="email">E-Mail:</label>
        <input type="email",name="E-Mail" id="E-Mail" placeholder="Enter Your Email">
    </div>

    <br>

    <div>
        <label for="Phone">Phone:</label>
        <input type="number",name="Phone" id="Phone" placeholder="+91">
    </div>

    <br>

    <div>
        <label for="Height">Height:</label>
        <input type="number",name="Height" id="Height" placeholder="Height in Feet">
    </div>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <div>
            <label for="name">School Name:</label>
        <input type="text",name="School Name" id="School Name" placeholder="School Name">
        </div>

         <br>

         <div>
            <label for="name">Enter Class:</label>
            <input type="text",name="Enter Class" id="Enter Class" placeholder="Enter Class">
         </div>

         <br>

         <div>
            <label for="Stream">Stream:</label>
            <select>
                <option>Stream</option>
                <option>Science</option>
                <option>Commerce</option>
                <option>Arts</option>
            </select>
         </div>

            <br>
            
            <div>
                <label for="Marksheet">Marksheet:</label>
                <input type="file",name="Marksheet" id="Marksheet"> 
            </div>


    </fieldset>

      <br>

       <button>Submit</button>
    </form>
</body>
</html>
